<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Treino de InglÃªs</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #container {
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    #palavra-box {
      background-color: #666666;
      color: white;
      font-size: 2rem;
      font-weight: bold;
      padding: 40px 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      margin-bottom: 20px;
    }

    .opcao-btn {
      width: 100%;
      padding: 14px;
      margin-bottom: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background-color: #d9d9d9;
      color: #333;
      transition: background-color 0.3s;
    }

    .opcao-btn:disabled {
      cursor: default;
    }

    .opcao-btn.correta {
      background-color: #4CAF50;
      color: white;
    }

    .opcao-btn.errada {
      background-color: #f44336;
      color: white;
    }

    #contador-container {
      display: flex;
      justify-content: space-between;
      margin-top: 5px; /* agora encosta nas alternativas */
    }

    #acertos-box, #erros-box {
      flex: 1;
      margin: 0 5px;
      padding: 12px;
      font-size: 20px;
      font-weight: bold;
      color: white;
      border-radius: 12px;
    }

    #acertos-box { background-color: #4CAF50; }
    #erros-box { background-color: #f44336; }
  </style>
</head>
<body>

  <div id="container">

    <div id="palavra-box">Carregando...</div>

    <div id="opcoes-container"></div>

    <div id="contador-container">
      <div id="acertos-box">0</div>
      <div id="erros-box">0</div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>

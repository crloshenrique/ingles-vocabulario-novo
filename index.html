<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Treino de Inglês</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #container {
      width: 100%;
      max-width: 400px;
      text-align: center;
      padding: 0 15px; /* espaço lateral nas telas pequenas */
      box-sizing: border-box; /* garante que o padding não aumente a largura total */
    }

    #palavra-box {
      background-color: #666666;
      color: white;
      font-size: 2rem;
      font-weight: bold;
      padding: 40px 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      margin-bottom: 20px;
    }

    #opcoes-container {
      display: flex;
      flex-wrap: wrap; /* Permite quebrar linha quando necessário */
      gap: 10px; /* Espaço entre os botões */
      justify-content: space-between; /* Distribui espaço igual entre os botões */
      margin-bottom: 20px; /* Espaço entre alternativas e o contador */
    }

    .opcao-btn {
      width: calc(50% - 5px); /* Cada botão ocupa metade da linha menos o gap */
      padding: 14px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background-color: #d9d9d9;
      color: #333;
      transition: background-color 0.3s;
    }

    .opcao-btn:disabled {
      cursor: default;
    }

    .opcao-btn.correta {
      background-color: #4CAF50;
      color: white;
    }

    .opcao-btn.errada {
      background-color: #f44336;
      color: white;
    }

    #contador-container {
      display: flex;
      justify-content: space-between;
      margin-top: 20px; /* Mais espaço acima do contador */
    }

    #acertos-box, #erros-box {
      flex: 1;
      margin: 0 5px;
      padding: 12px;
      font-size: 20px;
      font-weight: bold;
      color: white;
      border-radius: 12px;
    }

    #acertos-box { background-color: #4CAF50; }
    #erros-box { background-color: #f44336; }
  </style>
</head>
<body>

  <div id="container">

    <div id="palavra-box">Carregando...</div>

    <div id="opcoes-container"></div>

    <div id="contador-container">
      <div id="acertos-box">0</div>
      <div id="erros-box">0</div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>

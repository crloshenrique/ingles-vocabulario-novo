<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Treino de Inglês</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #container {
      width: 100%;
      max-width: 400px;
      text-align: center;
      padding: 0 15px; /* espaço lateral para celular */
      box-sizing: border-box;
    }

    #palavra-box {
      background-color: #666666;
      color: white;
      font-size: 2rem;
      font-weight: bold;
      padding: 0 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      margin-bottom: 20px;
      height: 150px;       
      display: flex;
      align-items: center;      
      justify-content: center; 
      text-align: center;
      line-height: 1.2;
      overflow-wrap: break-word;
      word-break: break-word;
      overflow-y: hidden;
    }



    #opcoes-container {
      display: flex;
      flex-wrap: wrap; /* permite quebrar linha */
      gap: 10px; /* espaço entre os botões */
      justify-content: space-between; /* distribui os botões igualmente */
      margin-bottom: 20px; /* espaço entre botões e contador */
    }

    .opcao-btn {
      width: calc(50% - 5px); /* metade da linha menos o gap */
      padding: 14px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background-color: #d9d9d9;
      color: #333;
      transition: background-color 0.3s;
    }

    .opcao-btn:disabled {
      cursor: default;
    }

    .opcao-btn.correta {
      background-color: #4CAF50;
      color: white;
    }

    .opcao-btn.errada {
      background-color: #f44336;
      color: white;
    }

    #contador-container {
      display: flex;
      justify-content: space-between;
      gap: 10px; /* espaço entre acertos e erros */
      margin-top: 20px; /* mais espaço acima do contador */
    }

    #acertos-box, #erros-box {
      flex: 1;
      padding: 12px;
      font-size: 20px;
      font-weight: bold;
      color: white;
      border-radius: 12px;
      margin: 0; /* remove margem lateral para alinhamento com botões */
      box-sizing: border-box;
    }

    #acertos-box { background-color: #4CAF50; }
    #erros-box { background-color: #f44336; }
  </style>
</head>
<body>
  <div id="container">
    <div id="palavra-box">Carregando...</div>
    <div id="opcoes-container"></div>
    <div id="contador-container">
      <div id="acertos-box">0</div>
      <div id="erros-box">0</div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
